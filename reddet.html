<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    #hero {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    #hero video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
      filter: brightness(0.7) blur(1px);
      pointer-events: none;
    }
    .body-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      color: #fff;
      max-width: 750px;
      text-align: center;
      font-family: 'Arial', sans-serif;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      font-size: 20px;
      animation: fadeIn 1.5s ease forwards;
      z-index: 1;
    }
    .divider {
      margin: 30px 0;
      height: 2px;
      background-color: white;
      opacity: 0.8;
    }
    .choice-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      padding-top: 20px;
      flex-wrap: wrap;
    }
    .choice-link {
      text-decoration: none;
      color: #ccc;
      font-size: 22px;
      font-family: 'Arial', sans-serif;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s ease, transform 0.3s ease, filter 0.3s ease, opacity 0.6s ease;
      letter-spacing: 2px;
      display: inline-block;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1s;
      animation-fill-mode: forwards;
    }
    .choice-bar div:nth-child(2) .choice-link {
      animation-delay: 1.3s;
    }
    .choice-link:hover {
      color: #fff;
      transform: scale(1.08);
      filter: brightness(1.2);
    }
    .choice-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0%;
      background-color: white;
      transition: width 0.3s ease;
    }
    .choice-link:hover::after {
      width: 100%;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      .content {
        font-size: 18px;
        padding: 20px;
        max-width: 95vw;
      }
      .choice-bar {
        flex-direction: column;
        gap: 20px;
      }
      .choice-link {
        font-size: 20px;
        letter-spacing: 1px;
      }
      #hero video {
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <div id="hero">
    <video autoplay loop muted>
      <source src="video/video.mp4" type="video/mp4">
    </video>
  </div>
  <div class="body-container">
    <div class="content">
      <p>Dava açılır, ancak şirket
<em>"Belgeler sahte"diye karalama kampanyası başlatır.</p>
</em></p>
      <div class="divider"></div>
      <div class="choice-bar">
        <div>
  <a href="yenibir.html"style="choice-link">SEŞİMLERİNİN SONUNDA</a>

    </div>
  </div>
    </div>
  </div>
</body>
</html>
