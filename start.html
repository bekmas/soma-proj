<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İnteraktif Haber Oyunu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
      filter: brightness(0.7) blur(1px);
    }
    .body-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
    }
    .content {
      background: rgba(0,0,0,0.75);
      border-radius: 36px;
      padding: 60px 40px;
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 80px 20px rgba(0,0,0,0.25);
    }
    .intro-btn {
      margin-top: 48px;
      padding: 20px 50px;
      border-radius: 38px;
      font-size: 1.4rem;
      background: #fff;
      color: #181818;
      border: none;
      cursor: pointer;
      transition: all .2s;
    }
    .intro-btn:hover {
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Arkaplan videosu -->
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="video/giris.mp4" type="video/mp4">
  </video>

  <!-- İçerik -->
  <div class="body-container">
    <div class="content">
      <div>İnteraktif Haber Oyununa Hoşgeldiniz</div>
      <button class="intro-btn">INTRO</button>
    </div>
  </div>
</body>
</html>
