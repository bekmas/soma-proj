<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tanıtım Videosu</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: #000;
      overflow: hidden;
    }
    #tanitimVideo {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    #devamBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 18px 48px;
      font-size: 1.3rem;
      border: none;
      border-radius: 28px;
      background: #fff;
      color: #181818;
      font-weight: 700;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      cursor: pointer;
      transition: 0.18s;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
    }
    #devamBtn.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #devamBtn:hover {
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <video id="tanitimVideo" autoplay muted playsinline>
    <source src="video/basla.mp4" type="video/mp4" />
    Tarayıcınız video etiketini desteklemiyor.
  </video>
  <button id="devamBtn">Devam Et</button>

  <script>
    const video = document.getElementById('tanitimVideo');
    const devamBtn = document.getElementById('devamBtn');

    // Videonun sonunda butonu göster
    video.addEventListener('timeupdate', function() {
      if (video.duration - video.currentTime < 3) { // Son 3 saniye
        devamBtn.classList.add('visible');
      }
    });
    // Dilersen video bitince de butonu açık bırak
    video.addEventListener('ended', function() {
      devamBtn.classList.add('visible');
    });

    devamBtn.addEventListener('click', function() {
      window.location.href = "secim.html"; // Yönlendirme buraya
    });
  </script>
</body>
</html>
