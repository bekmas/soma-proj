<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seçim Ekranı</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
    }
    *, *::before, *::after { box-sizing: inherit; }
    #hero {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    #hero video {
      width: 100vw; height: 100vh;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0; left: 0;
      filter: brightness(0.7) blur(1px);
      pointer-events: none;
    }
    .body-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      color: #fff;
      max-width: 750px;
      text-align: center;
      font-family: 'Arial', sans-serif;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      font-size: 20px;
      animation: fadeIn 1.5s ease forwards;
      z-index: 1;
      position: relative;
    }
    .choice-link {
      text-decoration: none;
      color: #ccc;
      font-size: 22px;
      font-family: 'Arial', sans-serif;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s ease, transform 0.3s ease;
      letter-spacing: 2px;
      display: inline-block;
      background: none;
      border: none;
      outline: none;
    }
    .choice-link:hover {
      color: #fff;
      transform: scale(1.08); /* BÜYÜME EFEKTİ EKLENDİ */
    }
    .choice-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0%;
      background-color: white;
      transition: width 0.3s ease;
    }
    .choice-link:hover::after {
      width: 100%;
    }
    .choice-retry {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 32px;
      position: relative;
    }
    .retry-desc {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 100%;
      margin-top: 4px;
      font-size: 16px;
      color: #ccc;
      opacity: 0;
      pointer-events: none;
      white-space: pre-line;
      transition: opacity 0.3s;
      text-align: center;
      max-width: 90vw;
      line-height: 1.5;
      background: none;
      border-radius: 0;
      padding: 0;
      z-index: 10;
    }
    .choice-retry:hover .retry-desc,
    .choice-retry:focus-within .retry-desc {
      opacity: 1;
      pointer-events: auto;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .content { font-size: 18px; padding: 20px; max-width: 95vw; }
      .choice-link { font-size: 20px; letter-spacing: 1px; }
      #hero video { object-fit: contain; }
      .retry-desc { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="hero">
    <video autoplay loop muted>
      <source src="video/video.mp4" type="video/mp4">
    </video>
  </div>
  <div class="body-container">
    <div class="content">
      <p>
        Polise uzattığınız dosyada tek kanıt: Şirket tazminatları geri aldı!
        <br><em>Karınızın bakışları bıçak gibi saplanır:"O delikte kalan kemikleri satın mı aldın?"</em>
      </p>
      <div class="choice-retry">
       <a href="secim.html" class="choice-link">YENİDEN BAŞLA</a>
        <span class="retry-desc">Bir kez daha denemeye cesaretin var mı?</span>
      </div>
    </div>
  </div>
  <audio id="background-music" src="sounds2/arkaplan.mp3" autoplay loop></audio>
  <audio id="click-sound" src="sounds/mixkit-transition.mp3" preload="auto"></audio>
  <script>
    document.addEventListener('click', function startMusic() {
      var music = document.getElementById('background-music');
      if (music && music.paused) music.play();
      document.removeEventListener('click', startMusic);
    });
    document.querySelectorAll('.choice-link').forEach(function(link) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        var snd = document.getElementById('click-sound');
        if (snd) {
          snd.currentTime = 0;
          snd.play();
        }
        var href = this.href;
        setTimeout(function() {
          window.location.href = href;
        }, 500);
      });
    });
  </script>
</body>
