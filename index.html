<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Başlangıç Hikayeye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #backgroundVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 1;
      pointer-events: none;
    }
    #backgroundGradient {
      /* Gerekirse opacity: 0.3 gibi düşük yapabilirsin veya tamamen kaldırabilirsin. */
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      background: none;  /* Dilersen kaldır */
    }
    .body-container {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    .content {
      background: rgba(0, 0, 0, 0.50);
      padding: 80px 140px;
      border-radius: 32px;
      color: #fff;
      text-align: center;
      font-family: 'Arial', sans-serif;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.18), 0 0 32px 8px rgba(90,180,255,0.22);
      z-index: 2;
      max-width: 98vw;
      min-width: 540px;
      backdrop-filter: blur(3px);
    }
    /* ...diğer CSS kodların... */
  </style>
</head>
<body>
    <video id="backgroundVideo" autoplay loop muted>
    <source src="video/giris.mp4" type="video/mp4">
  </video>
  <div class="body-container">
    <div class="content" id="introContent">
      <h1 id="introTitle">Gerçek dünyanın oyun tahtasına dönüştüğü yerdeyiz</h1>
      <button class="buton" id="introBtn">Hamle sırası sende</button>
    </div>
    <button class="buton hidden" id="baslaBtn">MİKROFONU AL</button>
  </div>
    <script>
        const introBtn = document.getElementById('introBtn');
        const baslaBtn = document.getElementById('baslaBtn');
        const girisVideo = document.getElementById('girisVideo');
        const backgroundVideo = document.getElementById('backgroundVideo');
        const introContent = document.getElementById('introContent');
        const backgroundGradient = document.getElementById('backgroundGradient');
        const videoOverlay = document.getElementById('videoOverlay');

        // Sayfa açılışında giriş videosu görünmez, arka plan videosu görünür
        girisVideo.classList.remove('visible');
        backgroundVideo.classList.remove('hidden');

        introBtn.addEventListener('click', function() {
            // Arka plan videosunu gizle
            backgroundVideo.classList.add('hidden');
            // Giriş videosunu göster
            girisVideo.currentTime = 0;
            girisVideo.classList.add('visible');
            girisVideo.muted = false;
            girisVideo.volume = 1;
            girisVideo.play();
            introContent.classList.add('hidden');
            baslaBtn.classList.remove('hidden');
            backgroundGradient.classList.add('hidden');
            videoOverlay.classList.add('visible');
        });

        baslaBtn.addEventListener('click', function() {
            window.location.href = "secim.html";
        });
    </script>
</body>
</html>
