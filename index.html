<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hikayeye Başla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #backgroundGradient {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at 3% 5%, #000000 3%,#13133d 30% , #051d4b 60%,#000000 100%);
            transition: opacity 0.7s;
        }
        #backgroundGradient.hidden {
            opacity: 0;
        }
        .body-container {
            position: absolute;
            inset: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 4;
        }
        .content {
            background: rgba(0, 0, 0, 0.50);
            padding: 80px 140px;
            border-radius: 32px;
            color: #fff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
            z-index: 4;
            max-width: 98vw;
            min-width: 540px;
            backdrop-filter: blur(3px);
        }
        #introTitle {
            font-size: 2.4rem;
            font-weight: bold;
            margin-bottom: 32px;
        }
        #introBtn {
            font-size: 1.4rem;
            padding: 16px 48px;
            border-radius: 30px;
            border: none;
            background: #fff;
            color: #181818;
            cursor: pointer;
            margin-top: 16px;
            transition: 0.2s;
        }
        #introBtn:hover {
            background: #222;
            color: #fff;
        }
        @media (max-width: 900px) {
            .content {
                padding: 36px 12vw;
                min-width: 0;
            }
            #introTitle {
                font-size: 1.3rem;
            }
            #introBtn {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
        @media (max-width: 600px) {
            .content {
                padding: 16px 4vw;
            }
        }
    </style>
</head>
<body>
    <div id="backgroundGradient"></div>
    <div class="body-container">
        <div class="content" id="introContent">
            <h1 id="introTitle">İnteraktif Haber Oyununa Hoşgeldiniz</h1>
            <button class="buton" id="introBtn">INTRO</button>
        </div>
    </div>
    <script>
        const introBtn = document.getElementById('introBtn');
        introBtn.addEventListener('click', function() {
            // Buraya video başlatma ve geçiş kodlarını ekleyebilirsin
            window.location.href = "secim.html";
        });
    </script>
</body>
</html>
