<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Başlangıç Hikayeye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 1;
      pointer-events: none;
      filter: brightness(0.7) blur(1.2px);
      transition: opacity 0.4s;
    }
    #introVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      background: #000;
      transition: opacity 0.4s;
    }
    #introVideo.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #devamBtn {
      position: fixed;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      padding: 18px 48px;
      font-size: 1.3rem;
      border: none;
      border-radius: 28px;
      background: #fff;
      color: #181818;
      font-weight: 700;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      cursor: pointer;
      transition: 0.18s;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
    }
    #devamBtn.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #devamBtn:hover {
      background: #222;
      color: #fff;
    }
    .body-container {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transition: opacity 0.4s;
    }
    .body-container.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .content {
      /* Arka kutu kaldırıldı, sadece padding ile hizalama var */
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 2.2rem 2vw;
      min-width: 320px;
      max-width: 680px;
      width: 44vw;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      font-family: 'Arial', sans-serif;
      z-index: 2;
      backdrop-filter: none;
      margin: 0;
      gap: 2.2rem;
    }
    #introTitle {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 32px;
      line-height: 1.15;
      color: #fff;
      /* Işıltı efekti */
      text-shadow:
        0 0 12px #fff,
        0 0 18px #87cefa,
        0 0 4px #fff,
        0 2px 8px #0053b8;
    }
    #introBtn, .buton {
      font-size: 1.35rem;
      padding: 18px 42px;
      border-radius: 30px;
      border: none;
      background: rgba(255,255,255,0.12); /* yarı saydam arka plan */
      color: #fff;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.17s, box-shadow 0.17s;
      font-weight: 600;
      box-shadow: 0 2px 18px 0 rgba(0,0,0,0.19);
      outline: none;
      backdrop-filter: blur(1px);
      /* Yazıda güçlü ışıltı efekti */
      text-shadow:
        0 0 14px #fff,
        0 0 18px #87cefa,
        0 0 8px #fff,
        0 2px 8px #0053b8;
    }
    .buton:hover, #introBtn:hover {
      background: rgba(24,24,24,0.26);
      color: #fff;
      text-shadow:
        0 0 24px #fff,
        0 0 30px #87cefa,
        0 0 12px #fff;
      box-shadow: 0 0 34px 0 #87cefa88, 0 2px 12px 0 rgba(0,0,0,0.21);
    }
    .hidden {
      display: none !important;
    }
    @media (max-width: 900px) {
      .content {
        width: 95vw;
        min-width: 0;
        max-width: 99vw;
        padding: 30px 4vw;
      }
      #introTitle {
        font-size: 2rem;
      }
      #introBtn, .buton {
        font-size: 1rem;
        padding: 12px 26px;
      }
      #devamBtn {
        font-size: 1rem;
        padding: 12px 26px;
      }
    }
    @media (max-width: 600px) {
      .content {
        padding: 10px 1vw;
        width: 98vw;
        min-width: 0;
        max-width: 99vw;
      }
      #introTitle {
        font-size: 1.1rem;
      }
      #introBtn, .buton, #devamBtn {
        font-size: 0.93rem;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Arka plan videosu (loop!) -->
  <video id="backgroundVideo" autoplay loop muted playsinline>
    <source src="video/giriş.mp4" type="video/mp4">
  </video>
  
  <!-- Tanıtım videosu (loop!) -->
  <video id="introVideo" loop>
    <source src="video/basla.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>
  
  <button id="devamBtn">MİKROFONU AL</button>
  
  <div class="body-container" id="bodyContainer">
    <div class="content" id="introContent">
      <h1 id="introTitle">Gerçek Dünyanın Oyun Tahtasına Dönüştüğü Yerdeyiz</h1>
      <button class="buton" id="introBtn">Hamle Sırası Sende</button>
    </div>
  </div>
  <script>
    const introBtn = document.getElementById('introBtn');
    const introVideo = document.getElementById('introVideo');
    const backgroundVideo = document.getElementById('backgroundVideo');
    const bodyContainer = document.getElementById('bodyContainer');
    const devamBtn = document.getElementById('devamBtn');
    let devamButonGorundu = false;

    introBtn.addEventListener('click', function () {
      bodyContainer.classList.add('hidden');
      backgroundVideo.style.opacity = '0';
      introVideo.classList.add('visible');
      introVideo.currentTime = 0;
      introVideo.play();
      devamBtn.classList.remove('visible');
      devamButonGorundu = false;
    });

    introVideo.addEventListener('timeupdate', function() {
      if (!devamButonGorundu && introVideo.duration - introVideo.currentTime < 3) {
        devamBtn.classList.add('visible');
        devamButonGorundu = true;
      }
    });

    devamBtn.addEventListener('click', function() {
      window.location.href = "secim.html";
    });
  </script>
</body>
</html>
