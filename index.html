<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Başlangıç Hikayeye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 1;
      pointer-events: none;
      filter: brightness(0.7) blur(1.2px);
    }
    .body-container {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    .content {
      background: rgba(0, 0, 0, 0.62);
      padding: 60px 80px;
      border-radius: 36px;
      color: #fff;
      text-align: center;
      font-family: 'Arial', sans-serif;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.36), 0 0 32px 8px rgba(90,180,255,0.12);
      z-index: 2;
      max-width: 98vw;
      min-width: 420px;
      backdrop-filter: blur(2.5px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #introTitle {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 38px;
      line-height: 1.2;
    }
    #introBtn, .buton {
      font-size: 1.35rem;
      padding: 18px 42px;
      border-radius: 30px;
      border: none;
      background: #fff;
      color: #181818;
      cursor: pointer;
      margin-top: 18px;
      transition: 0.17s;
      font-weight: 600;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.13);
      outline: none;
    }
    .buton:hover, #introBtn:hover {
      background: #181818;
      color: #fff;
    }
    #baslaBtn {
      margin-top: 24px;
      font-size: 1.15rem;
      padding: 13px 38px;
      background: #fff !important;
      color: #181818 !important;
      border: none;
      border-radius: 28px;
      font-weight: 600;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.09);
      outline: none;
    }
    #baslaBtn:hover {
      background: #181818 !important;
      color: #fff !important;
    }
    .hidden {
      display: none !important;
    }
    @media (max-width: 900px) {
      .content {
        padding: 36px 8vw;
        min-width: 0;
      }
      #introTitle {
        font-size: 2rem;
      }
      #introBtn, .buton, #baslaBtn {
        font-size: 1rem;
        padding: 12px 26px;
      }
    }
    @media (max-width: 600px) {
      .content {
        padding: 16px 2vw;
      }
      #introTitle {
        font-size: 1.1rem;
      }
      #introBtn, .buton, #baslaBtn {
        font-size: 0.93rem;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Arka plan videosu -->
  <video id="backgroundVideo" autoplay loop muted playsinline>
    <source src="video/giris.mp4" type="video/mp4">
  </video>
  <div class="body-container">
    <div class="content" id="introContent">
      <h1 id="introTitle">Gerçek dünyanın oyun tahtasına dönüştüğü yerdeyiz</h1>
      <button class="buton" id="introBtn">Hamle sırası sende</button>
      <button class="buton hidden" id="baslaBtn">MİKROFONU AL</button>
    </div>
  </div>
  <script>
    // Eğer "Hamle sırası sende"ye tıklayınca "MİKROFONU AL" butonu gözüksün istiyorsan:
    const introBtn = document.getElementById('introBtn');
    const baslaBtn = document.getElementById('baslaBtn');
    introBtn.addEventListener('click', function () {
      introBtn.classList.add('hidden');
      baslaBtn.classList.remove('hidden');
    });
    // Eğer baslaBtn'e tıklanınca bir sayfaya yönlendirmek istersen:
    // baslaBtn.addEventListener('click', function () {
    //   window.location.href = "secim.html";
    // });
  </script>
</body>
</html>
