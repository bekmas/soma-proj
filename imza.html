<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hikayeye Başla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #backgroundGradient {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at 3% 5%, #000000 3%,#13133d 30% , #051d4b 60%,#000000 100%);
            transition: opacity 0.7s;
        }
        #backgroundGradient.hidden {
            opacity: 0;
        }
        #videoOverlay {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.10); /* Hafif siyah perde */
            z-index: 3;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.7s;
        }
        #videoOverlay.visible {
            opacity: 1;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        #hero {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background: transparent;
            transition: background 0.7s;
        }
        #girisVideo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
            filter: brightness(1) blur(1px);
            opacity: 0;
            transition: opacity 0.7s;
            z-index: 2;
        }
        #girisVideo.visible {
            opacity: 1;
        }
        .body-container {
            position: absolute;
            inset: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 4; /* overlay üstünde olacak butonlar için */
        }
        /* ----- KUTUCUK STILI ----- */
        .content {
            background: rgba(0, 0, 0, 0.50);
            padding: 80px 140px;
            border-radius: 32px;
            color: #fff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
            z-index: 4;
            max-width: 98vw;
            min-width: 540px;
            backdrop-filter: blur(3px);
        }
        #introTitle {
            font-size: 2.4rem;
            font-weight: bold;
            margin-bottom: 32px;
        }
        #introBtn {
            font-size: 1.4rem;
            padding: 16px 48px;
            border-radius: 30px;
            border: none;
            background: #fff;
            color: #181818;
            cursor: pointer;
            margin-top: 16px;
            transition: 0.2s;
        }
        #introBtn:hover {
            background: #222;
            color: #fff;
        }
        .buton {
            font-size: 18px;
            padding: 10px 32px;
            border-radius: 30px;
            border: none;
            background: #fff;
            color: #181818;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }
        .buton:hover {
            background: #222;
            color: #fff;
        }
        #baslaBtn {
            position: absolute;
            left: 50%;
            top: 82%;
            transform: translate(-50%, 0);
            margin-top: 0;
            z-index: 5;
            font-size: 20px;
            padding: 12px 38px;
            background: #fff !important;
            color: #181818 !important;
            border: none;
        }
        #baslaBtn:hover {
            background: #222 !important;
            color: #fff !important;
        }
        .hidden {
            display: none !important;
        }
        @media (max-width: 900px) {
            .content {
                padding: 36px 12vw;
                min-width: 0;
            }
            #introTitle {
                font-size: 1.3rem;
            }
            #introBtn {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
        @media (max-width: 600px) {
            .content {
                padding: 16px 4vw;
            }
        }
        @media (max-width: 768px) {
            .content {
                font-size: 16px;
                padding: 16px 4vw;
                max-width: 95vw;
            }
            #introTitle {
                font-size: 16px;
            }
            #introBtn, .buton {
                font-size: 15px;
                padding: 8px 20px;
            }
            #baslaBtn {
                font-size: 17px;
                padding: 9px 25px;
                top: 78%;
            }
        }
    </style>
</head>
<body>
    <div id="backgroundGradient"></div>
    <div id="hero">
        <video id="girisVideo" autoplay loop muted>
            <source src="video/basla.mp4" type="video/mp4">
        </video>
    </div>
    <div id="videoOverlay"></div>
    <div class="body-container">
        <div class="content" id="introContent">
            <h1 id="introTitle">İnteraktif Haber Oyununa Hoşgeldiniz</h1>
            <button class="buton" id="introBtn">INTRO</button>
        </div>
        <button class="buton hidden" id="baslaBtn">BAŞLA</button>
    </div>
    <script>
        const introBtn = document.getElementById('introBtn');
        const baslaBtn = document.getElementById('baslaBtn');
        const girisVideo = document.getElementById('girisVideo');
        const introContent = document.getElementById('introContent');
        const backgroundGradient = document.getElementById('backgroundGradient');
        const videoOverlay = document.getElementById('videoOverlay');

        introBtn.addEventListener('click', function() {
            girisVideo.classList.add('visible');
            girisVideo.muted = false;
            girisVideo.volume = 1;
            girisVideo.play();
            introContent.classList.add('hidden');
            baslaBtn.classList.remove('hidden');
            backgroundGradient.classList.add('hidden');
            videoOverlay.classList.add('visible');
        });

        baslaBtn.addEventListener('click', function() {
            window.location.href = "secim.html";
        });
    </script>
</body>
</html>
